<html lang="en">

<head>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<body>
  <div class="" id="hero1">
    <div data-aos="fade-in">
    <div class="container">
      <div class="form_dv">
      <br><br>
      <h1 class="header center green-text">SAVFOREST</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Forest-Fire Occurence
        <br>
        </h5>
      </div>
     
    <div class="row">
     
    <form action='/predict' method="post">
        <div class="input-field col s4">
          <label for="last_name"><b>Temperature</b></label>
          <br>
          <input id="last_name" name="Temperature" placeholder="2.2-33.30 degrees Celcius"  type="text" class="validate">
        </div>
        <div class="input-field col s4">
          <label for="_name"><b>RH</b></label>
          <br>
          <input id="_name" name="RH%" placeholder="RH% 15.0-100.0" type="text" class="validate">
        </div>
        <div class="input-field col s4">
          <label for="_name"><b>Wind</b></label>
          <br>
          <input id="_name" name="Wind km/hr" placeholder="Wind km/hr 0.49-9.40" type="text" class="validate">
        </div>
        <div class="input-field col s4">
          <label for="_name"><b>Rain</b></label>
          <br>
          <input id="_name" name="Rain" placeholder="Rain mm/m2 0.0-6.4" type="text" class="validate">
        </div>
      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light green">Predict Probability</button>
      </div>
    </form>
  </div>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>
